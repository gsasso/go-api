version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/gsasso/go-api/internal/generated
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/grpc/grpc
plugins:
  - name: go
    out: generated
    opt:
      - paths=import
      - module=github.com/gsasso/go-api/internal/generated
  - name: go-grpc
    out: generated
    opt:
      - paths=import
      - module=github.com/gsasso/go-api/internal/generated